<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>siteJquery</title>
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-validation/js/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="jquery/jquery-validation/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jquery/Inputmask-3.x/js/jquery.inputmask.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {

          $("#nome").val("");
          $("#email").val("");

          jQuery.validator.setDefaults({
            debug: true,
            success: "valid"
          });
          $( "#email" ).validate({
            rules: {
              field: {
                required: true,
                step: 30
              }
            }
          });

          $("#telefone").inputmask("(99) 9999-9999");
          $("#telefone").val("");

          $("#data").inputmask("99/99/9999");
          $("#data").val("");

          $("#cep").inputmask("99.999-999");
          $("#cep").val("");

          $("#endereco").val("");

          $("#cep").on("blur", function() {

            var cep = $("#cep").val();

            cep = cep.replace('-','');
            cep = cep.replace('.','');

            if (cep == "")
            {
              console.log("Digita o CEP");
            }
            else {
              console.log(cep);
            }

            $.getJSON('http://viacep.com.br/ws/'+cep+'/json/', function(data) {

              console.log(data);

              var end;

              console.log(data.logradouro);

              if(typeof data.logradouro == "undefined"){
                end = 'CEP n√£o existe';
              }
              else{
                end = data.logradouro + ' - '+ data.complemento + ' - '+ data.bairro + ' - '+ data.localidade;
              }

              $('#endereco').val(end);

            });

          }).on("blur");

        });

    </script>
  </head>
  <body>
    <div name="cabecalho" style="background-color:#CCDFE6; height:300px;">
      <img style="width:50%; height:100%; margin-left:300px;" src="imagem/carro.jpg">
    </div>
    <div names="menu" style="background-color:grey; height:40px;"></div>
    <div name="banner" style="background-color:red; height:160px; margin-top:5px;"></div>
    <div name="content" style="background-color:white; height:350px; margin-top:5px;"><br>
      <form action="principal.html" style="margin-left:50px;" method="post">
        <h2>Preencha o Contato</h2><br>
        <input type="text" id="nome" value="" placeholder="Digite o Nome"><br><br>
        <input type="text" id="email" value="" placeholder="Digite o Email"><br><br>
        <input type="numeric" id="telefone" value="" placeholder="Digite o Telefone"><br><br>
        <input type="date" id="data" value="" placeholder="Digite a Data"><br><br>
        <input type="numeric" id="cep" value="" placeholder="Digite o CEP">
        <input type="text" style="width:550px;" id="endereco" value=""><br><br>
        <button type="button" name="enviar">Enviar</button>
      </form>
      <div class="" name="galeria">
        <table>
          <tr>
            <td>Foto1</td>
            <td>Foto2</td>
            <td>Foto3</td>
          </tr>
          <tr>
            <td>Foto4</td>
            <td>Foto5</td>
            <td>Foto6</td>
          </tr>
          <tr>
            <td>Foto7</td>
            <td>Foto8</td>
            <td>Foto9</td>
          </tr>
        </table>
      <div>
    </div>

    </div>
    <div class="topo" style="background-color:grey; height:30px; width:30px; "></div>
  </body>
</html>
